<!DOCTYPE html>
<html lang="pt-BR"> <!-- a tag acima define a linguagem do site em questão para maior integração do navegador-->
<head> <!-- head define os metadados do site-->
    <meta charset="UTF-8">     <!-- charset define a codificação do site. PTBR utiliza UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- linka o arquivo CSS ao HTML-->
    <title>Curso de Web Dev</title> <!-- title define o título que vai aparecer lá na guia em seu navegador-->
</head>
<body> <!-- body define o conteúdo do site-->
    <h1>Título 1</h1> <!-- a tag <h1> define títulos, indo até <h3> -->
    <p>Olá, mundo!</p> <!-- a tag <p> define um parágrafo-->    
</body>
</html>
<!-- Comentário em HTML é feito desta forma -->
